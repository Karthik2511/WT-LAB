<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Display Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
 <input type="text" id="dateTextbox" class="textbox">
 <button onclick="displayDate()" class="button">Display Date</button>
 <button onclick="calculateFactorial()" class="button">Calculate
Factorial</button>
 <button onclick="displayMultiplicationTable()" class="button">Display
Multiplication Table</button>
 <button onclick="calculateSum()" class="button">Calculate Sum</button>
 <script>
 function displayDate() {
 var currentDate = new Date();
 var dateString = currentDate.toDateString();
 document.getElementById('dateTextbox').value = dateString;
 }

function calculateFactorial() {
 var num = parseInt(prompt("Enter a number:"));
 var factorial = 1;
 for (var i = 1; i <= num; i++) {
 factorial *= i;
 }
 alert("Factorial of " + num + " is " + factorial);
 }
 function displayMultiplicationTable() {
 var num = parseInt(prompt("Enter a number:"));
 var table = "";
 for (var i = 1; i <= 10; i++) {
 table += num + " * " + i + " = " + (num * i) + "\n";
 }
 alert("Multiplication Table of " + num + ":\n" + table);
 }
 function calculateSum() {
 var num = parseInt(prompt("Enter a number:"));
 var sum = num;
 var proceed = true;
 while (proceed) {
 proceed = confirm("Do you want to add another number?");
 if (proceed) {
 var nextNum = parseInt(prompt("Enter the next number:"));
 sum += nextNum;
 }
 }
 alert("Sum of all numbers is: " + sum);
 }
 </script>
</body>
</html>
