<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number to Words Converter</title>
<style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f2f2f2;
 margin: 0;
 padding: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .container {
 max-width: 400px;
 padding: 20px;
 background-color: #ffffff;
 border-radius: 10px;
 box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
 }
 h2 {
 text-align: center;
 margin-bottom: 20px;
 color: #333333;
 }
 input[type="text"] {
 width: 100%;
 padding: 10px;
 font-size: 16px;
 margin-bottom: 20px;
 border: 1px solid #cccccc;
 border-radius: 5px;
 box-sizing: border-box;
 }
 button {
 width: 100%;
 padding: 10px;
 font-size: 16px;
 background-color: #007bff;
 color: #ffffff;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 transition: background-color 0.3s;
 }
 button:hover {
 background-color: #0056b3;
 }
 p {
 font-size: 18px;
 font-weight: bold;
 text-align: center;
 margin-top: 20px;
 color: #333333;
 }
</style>
<script>
 function convertToWords() {
 // Get the input value
 var numberInput = document.getElementById("numberInput").value;
 // Validate the input
 if (!validateInput(numberInput)) {
 alert("Please enter a valid number between 0 and 999.");
 return;
 }
 // Convert the number to words
 var words = convertNumberToWords(numberInput);
 // Display the result
 document.getElementById("result").innerText = words;
 }
 function validateInput(input) {
 // Check if input is a valid number in the range of 0 to 999
 return /^\d{1,3}$/.test(input) && parseInt(input) >= 0 && parseInt(input) <= 999;
 }
 function convertNumberToWords(number) {
 var ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
 var teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen",
"seventeen", "eighteen", "nineteen"];
 var tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
 var numString = number.toString();
 if (number == 0) {
 return "zero";
 }
 var words = "";
 if (numString.length == 3) {
 words += ones[numString.charAt(0)] + " hundred ";
 numString = numString.substring(1);
 }
 if (numString.length == 2) {
 if (numString.charAt(0) == "1") {
 words += teens[numString.charAt(1)];
 return words;
 } else {
 words += tens[numString.charAt(0)];
 if (numString.charAt(1) != "0") {
 words += " " + ones[numString.charAt(1)];
 }
 }
 } else {
 words += ones[numString.charAt(0)];
 }
 return words;
 }
</script>
</head>
<body>
 <div class="container">
 <h2>Number to Words Converter</h2>
 <input type="text" id="numberInput" placeholder="Enter a number (0-999)">
 <button onclick="convertToWords()">Convert</button>
 <p id="result"></p>
 </div>
</body>
</html>
